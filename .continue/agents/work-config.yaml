# yaml-language-server: $schema=../../.vscode/extensions/continue.continue-1.2.10-win32-x64/config-yaml-schema.json

name: Work Config
version: 1.0.0
schema: v1

models:
  - name: OpenAI/Claude-3.5-Sonnet
    provider: openai
    model: claude-3-5-sonnet-20241022
    apiBase: ${{ secrets.SXM_API_BASE }}
    apiKey: ${{ secrets.SXM_LITELLM_KEY }}
    roles:
      - chat
      - edit
      - apply
      - autocomplete
    env:
      NODE_EXTRA_CA_CERTS: "C:\\Users\\%USERNAME%\\.sxm\\certs\\siriusxm-cloud.crt"
      NODE_TLS_REJECT_UNAUTHORIZED: "1"

  - name: OpenAI/GPT-4o
