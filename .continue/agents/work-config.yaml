mcpServers:
  - name: awsdocs
    command: uvx
    args:
      - awslabs.aws-documentation-mcp-server@latest
    env:
      FASTMCP_LOG_LEVEL: ERROR
      AWS_DOCUMENTATION_PARTITION: aws
  - name: awsdiags
    command: uvx
    args:
      - awslabs.aws-diagram-mcp-server
    env:
      FASTMCP_LOG_LEVEL: ERROR